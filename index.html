<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset and Basic Styling */
        body {
            margin: 0;
            font-family: 'Poltawski Nowy', serif;
            background-color: #fbd3a6; /* Light peach */
        }

        header {
            background-color: #a47658; /* Light brown */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        main {
            margin-top: 80px; /* Avoid overlap with header */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            text-align: left;
        }

        .intro-section {
            background-color: #fbd3a6;
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left;
            gap: 20px;
        }

        .photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #a47658;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text h1 {
            color: white;
            font-size: 48px; /* Bigger font size */
            font-weight: bold;
            line-height: 1.5;
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            .nav-links {
                display: none;
            }

            main {
                padding: 20px;
            }

            .intro-section {
                flex-direction: column;
                text-align: center;
            }

            .photo {
                width: 200px;
                height: 200px;
            }

            .text h1 {
                font-size: 36px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MyPortfolio</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="intro-section">
            <div class="photo">
                <img src="kk-removebg-preview.png" alt="Profile Picture">
            </div>
            <div class="text">
                <h1>Hi Iâ€™m Jaz</h1>
                <h1>Steven D.</h1>
                <h1>Bok</h1>
            </div>
        </div>
    </main>
</body>
</html>
