<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&display=swap" rel="stylesheet">
    <style>
        /* Reset and Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poltawski Nowy', serif;
        }

        /* Header */
        header {
            background-color: #a47658;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ddd;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #a47658;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Main Section */
        main {
            margin-top: 60px;
            padding: 20px;
            background-color: #fbd3a6;
        }

        .intro-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #a47658;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text h1 {
            color: #a47658;
            font-size: 24px;
            text-align: center;
            margin: 5px 0;
        }

        /* Section Styling */
        section {
            margin: 20px 0;
        }

        .about-section, .contact-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #a47658;
            margin-bottom: 10px;
        }

        p {
            color: #333;
        }

        .contact-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: inherit;
            font-size: 18px;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #a47658;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">MYPORTFOLIO</div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT ME</a></li>
            </ul>
            <button class="hamburger" onclick="toggleMenu()">

            </button>
        </div>
    </header>

    <main>
        <section class="intro-section">

            <div class="text">

</body>
